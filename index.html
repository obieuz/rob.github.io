<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>P&R</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
</head>
<body onload="dzienna.download('Gdańsk')">
    <main>
        <aside class="left">
            <section class="basic-data">
                <div class="weather-icon">
                    <div class="temp-now"></div>
                    <div class="w-icon"></div>
                </div>
                <div class="input">
                    <div class="select">
                        <svg class="loc-ico" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd"><path d="M12 10c-1.104 0-2-.896-2-2s.896-2 2-2 2 .896 2 2-.896 2-2 2m0-5c-1.657 0-3 1.343-3 3s1.343 3 3 3 3-1.343 3-3-1.343-3-3-3m-7 2.602c0-3.517 3.271-6.602 7-6.602s7 3.085 7 6.602c0 3.455-2.563 7.543-7 14.527-4.489-7.073-7-11.072-7-14.527m7-7.602c-4.198 0-8 3.403-8 7.602 0 4.198 3.469 9.21 8 16.398 4.531-7.188 8-12.2 8-16.398 0-4.199-3.801-7.602-8-7.602"/></svg>
                        <input type="text" value="Gdańsk" class="input-value">
                    </div>
                </div>
                <div class="rest">
                    <div class="wind"></div>
                    <div class="precip"></div>
                </div>
            </section>
            <section class="sun">
                <div class="sunrise">
                    <img src="img/sunrise.png">
                    <p class="sunrise-hour">20:20</p>
                </div>
                <div class="sunset">
                    <img src="img/sunset.png">
                    <p class="sunset-hour">10:10</p>
                </div>
            </section>
            <section class="hourly"></section>
            </div>
            <div class="hours"></div>
        </aside>
        <aside class="right">
            <section class="daily"></section>
        </aside>
    </main>
</body>
</html>
<script src="script.js"></script>
